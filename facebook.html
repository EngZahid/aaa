<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-box">
        <div class="logo-box">
            <img src="image/images.png" alt="">
            <p>This is a new facebook log in page</p>

        </div>
        <div class="login-box">
            <form>
                <input class="email" type="email" id="email" placeholder="Enter your email or phone number">
                <input class="email" type="password" id="password" placeholder="Enter your password">
                <button class="log-btn">Log In</button>
                <a class="password" href="#">Forget Password?</a>

                
                <hr>
                 <a class="new_btn" href="#">Create New Account</a>
            

            </form>
           

        </div>
    </div>
    
</body>
</html>
